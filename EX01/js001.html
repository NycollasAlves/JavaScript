<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-image: linear-gradient(to right, 
            rgb(72, 72, 230), rgb(62, 62, 255));
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-size: 3em;
        }
        p{
            font-size: 1.05em;
        }
    </style>
</head>
<body>
    <h1>
        Hello World!
    </h1>
    <p>
        JavaScript é Nosso...
    </p>
    <script>
        /*
            Comentários é deveras Importante
        */
        window.alert('Minha Primeira Mensagem!')//Manda um Alerta
        window.confirm('Está Gostando do JS?')//Janela com 'OK' e 'Cancel'
        window.prompt('Qual é Seu Nome?')//Faz uma Pergunta
    </script>
</body>
</html>
